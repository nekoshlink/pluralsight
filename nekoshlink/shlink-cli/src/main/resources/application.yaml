spring:
  datasource:
    url: "jdbc:h2:file:./data/nekoshlink.db;AUTO_SERVER=TRUE"
  jpa:
    hibernate:
      ddl-auto: "update"
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        jwt:
          # must register this domain in /etc/hosts against 127.0.0.1
          issuer-uri: "http://auth-server:8080"

logging:
  pattern:
    console: ""
  level:
    root: info
  file:
    path: ./logs

nekoshlink:
  security:
    api-key: "federicomestrone"
  initial-default-domain: "https://localhost:8443"
  shortener:
    hashids:
      salt: "R-Q9qQxh(7pS7MZuI!2lA/jMEfwiVe36"
